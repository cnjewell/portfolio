{% extends "base.html" %}
{% block content %}



<div class="column is-one-third is-offset-one-third">
	<h2 class="title">Login</h2>
	<form action="/login" method="post">
	  
	  <div class="field">
	  	<label class="label" for="email_field">Email</label>
	  	<input class="input" type="text" id="email_field" name="email" placeholder="Email" />
	  </div>
	  
	  <div class="field">
	  	<label class="label" for="password_field">Password</label>
	  	<input class="input" type="password" id="password_field" name="password" placeholder="Password" />
	  </div>
	  
	  <div class="control">
	  	<input class="button is-primary" type="submit" value="Login"/>
	  </div>

	</form>

	<div>
	<br>
	<p>New user? <a href='/register'>Register here!</a></p>
	</div>

</div>

{% endblock %}
